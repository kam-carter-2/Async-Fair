<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Flask App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    input { padding: .5rem; width: 60%; }
    button { padding: .5rem 1rem; }
    .result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Simple Flask App</h1>
  <p>Try the API:</p>
  <input id="name" placeholder="Your name" />
  <button onclick="sayHello()">Say Hello</button>
  <div class="result" id="result"></div>

  <script>
    async function sayHello() {
      const name = document.getElementById('name').value || 'World';
      const res = await fetch('/api/hello?name=' + encodeURIComponent(name));
      const json = await res.json();
      document.getElementById('result').textContent = json.message;
    }
  </script>
</body>
</html>
